<div class="container col-md-11">
  <h1>Empresas Cadastradas</h1>
  <button class="btn btn-outline-success mr-2" routerLink="/empresa/create">Adicionar nova empresa</button>
  <p></p>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 mb-3">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF/CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total em Contas </th>
      <td mat-cell *matCellDef="let element"> {{element.total | currency:'BRL':'symbol'}} </td>
    </ng-container>

    <!-- Total Aberta Column -->
    <ng-container matColumnDef="total_aberto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total de Contas em Aberto </th>
      <td mat-cell *matCellDef="let element"> {{element.total_aberto | currency:'BRL':'symbol'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button style="width: 24px; padding-right: 5px;" (click)="edit(element._id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button style="width: 24px; padding-left: 5px;" color="warn"  (click)="delete(element._id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns table-header-bg"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
